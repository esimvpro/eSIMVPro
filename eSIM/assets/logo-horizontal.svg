<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-h-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-h-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow-h">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Logo Icon -->
  <g>
    <!-- SIM Card -->
    <rect x="10" y="20" width="80" height="80" rx="8" fill="url(#grad-h-primary)" filter="url(#shadow-h)" opacity="0.9" />
    
    <!-- Card Highlight -->
    <rect x="10" y="20" width="80" height="80" rx="8" fill="none" stroke="url(#grad-h-secondary)" stroke-width="1.5" opacity="0.6" />

    <!-- Chips -->
    <g opacity="0.9">
      <rect x="18" y="30" width="8" height="8" fill="#00D4FF" rx="1" />
      <rect x="30" y="30" width="8" height="8" fill="#00D4FF" rx="1" />
      <rect x="42" y="30" width="8" height="8" fill="#00D4FF" rx="1" />
      <rect x="54" y="30" width="8" height="8" fill="#00D4FF" rx="1" />
      <rect x="66" y="30" width="8" height="8" fill="#3B82F6" rx="1" />
      
      <rect x="18" y="42" width="8" height="8" fill="#3B82F6" rx="1" />
      <rect x="30" y="42" width="8" height="8" fill="#3B82F6" rx="1" />
      <rect x="42" y="42" width="8" height="8" fill="#3B82F6" rx="1" />
    </g>

    <!-- Signal -->
    <g stroke="#00D4FF" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.8">
      <path d="M 30 55 Q 32 52 34 55" />
      <path d="M 36 55 Q 38 50 40 55" />
      <path d="M 42 55 Q 44 48 46 55" />
    </g>

    <!-- Dots -->
    <circle cx="30" cy="65" r="2.5" fill="#00D4FF" opacity="0.9" />
    <circle cx="45" cy="65" r="3" fill="#6D28D9" opacity="0.9" />
    <circle cx="60" cy="65" r="2.5" fill="#00D4FF" opacity="0.9" />

    <!-- Connection Lines -->
    <line x1="30" y1="65" x2="45" y2="65" stroke="#3B82F6" stroke-width="1" opacity="0.5" />
    <line x1="45" y1="65" x2="60" y2="65" stroke="#3B82F6" stroke-width="1" opacity="0.5" />

    <!-- 3D Effect -->
    <rect x="85" y="20" width="3" height="80" rx="2" fill="#00D4FF" opacity="0.3" />
  </g>

  <!-- Brand Text -->
  <g>
    <!-- Main Title -->
    <text x="105" y="55" font-family="'Cairo', 'Inter', sans-serif" font-size="32" font-weight="700" fill="url(#grad-h-primary)">
      <tspan>eSIM</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="105" y="78" font-family="'Cairo', 'Inter', sans-serif" font-size="12" fill="#00D4FF" opacity="0.8" font-weight="500">
      <tspan>Global Connectivity</tspan>
    </text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="380" cy="30" r="6" fill="#00D4FF" opacity="0.3" />
  <circle cx="375" cy="95" r="4" fill="#6D28D9" opacity="0.2" />
</svg>