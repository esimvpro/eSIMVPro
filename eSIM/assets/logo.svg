<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" width="256" height="256">
  <defs>
    <style>
      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(109, 40, 217, 0.6)); }
        50% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
      }
      @keyframes float-logo {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .logo-animated {
        animation: float-logo 3s ease-in-out infinite;
      }
      .logo-glow {
        animation: glow-pulse 3s ease-in-out infinite;
      }
    </style>
    <linearGradient id="grad-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad-glow">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.1" />
    </radialGradient>
    <filter id="shadow-filter">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Background Glow -->
  <circle cx="128" cy="128" r="115" fill="url(#grad-glow)" class="logo-glow" />

  <!-- Main SIM Card Shape -->
  <g class="logo-animated">
    <!-- SIM Card Body -->
    <rect x="56" y="48" width="144" height="160" rx="12" fill="url(#grad-primary)" filter="url(#shadow-filter)" opacity="0.95" />
    
    <!-- SIM Card Highlight -->
    <rect x="56" y="48" width="144" height="160" rx="12" fill="none" stroke="url(#grad-secondary)" stroke-width="2" opacity="0.6" />

    <!-- Chip Contact Points (Top Left) -->
    <g opacity="0.9">
      <rect x="68" y="62" width="14" height="14" fill="#00D4FF" rx="2" />
      <rect x="88" y="62" width="14" height="14" fill="#00D4FF" rx="2" />
      <rect x="108" y="62" width="14" height="14" fill="#00D4FF" rx="2" />
      <rect x="128" y="62" width="14" height="14" fill="#00D4FF" rx="2" />
      
      <rect x="68" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
      <rect x="88" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
      <rect x="108" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
      <rect x="128" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
    </g>

    <!-- Digital Signal Waves -->
    <g opacity="0.8">
      <path d="M 100 130 Q 105 125 110 130" stroke="#00D4FF" stroke-width="2" fill="none" stroke-linecap="round" />
      <path d="M 108 130 Q 113 120 118 130" stroke="#00D4FF" stroke-width="2" fill="none" stroke-linecap="round" />
      <path d="M 116 130 Q 121 115 126 130" stroke="#00D4FF" stroke-width="2" fill="none" stroke-linecap="round" />
      
      <path d="M 130 130 Q 135 125 140 130" stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round" />
      <path d="M 138 130 Q 143 120 148 130" stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round" />
    </g>

    <!-- Network Connection Dots -->
    <g fill="#00D4FF" opacity="0.9">
      <circle cx="90" cy="155" r="4" />
      <circle cx="128" cy="155" r="5" />
      <circle cx="166" cy="155" r="4" />
    </g>

    <!-- Connecting Lines -->
    <g stroke="#3B82F6" stroke-width="1.5" opacity="0.6" fill="none">
      <line x1="90" y1="155" x2="128" y2="155" />
      <line x1="128" y1="155" x2="166" y2="155" />
    </g>

    <!-- 3D Effect - Right Edge -->
    <rect x="195" y="48" width="5" height="160" rx="2" fill="#00D4FF" opacity="0.3" />

    <!-- 3D Effect - Bottom Edge -->
    <rect x="56" y="203" width="144" height="5" rx="2" fill="#3B82F6" opacity="0.2" />
  </g>

  <!-- Outer Ring Elements (Global Connection) -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="url(#grad-secondary)" stroke-width="1.5" opacity="0.4" stroke-dasharray="5,5" />
  
  <!-- Decorative Stars/Nodes -->
  <g fill="#00D4FF" opacity="0.6">
    <polygon points="30,60 32,67 40,68 34,73 36,81 30,77 24,81 26,73 20,68 28,67" />
    <polygon points="226,70 228,77 236,78 230,83 232,91 226,87 220,91 222,83 216,78 224,77" />
    <polygon points="35,190 37,197 45,198 39,203 41,211 35,207 29,211 31,203 25,198 33,197" />
    <polygon points="221,185 223,192 231,193 225,198 227,206 221,202 215,206 217,198 211,193 219,192" />
  </g>
</svg>