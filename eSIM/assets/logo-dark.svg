<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" width="256" height="256">
  <defs>
    <style>
      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.4)); }
        50% { filter: drop-shadow(0 0 16px rgba(0, 212, 255, 0.8)); }
      }
      .logo-glow {
        animation: glow-pulse 3s ease-in-out infinite;
      }
    </style>
    <linearGradient id="grad-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="grad-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.6" />
    </linearGradient>
    <filter id="shadow-dark">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15" />
    </filter>
  </defs>

  <!-- Main SIM Card - Minimalist White Version -->
  <rect x="56" y="48" width="144" height="160" rx="12" fill="url(#grad-white)" filter="url(#shadow-dark)" />
  
  <!-- Border -->
  <rect x="56" y="48" width="144" height="160" rx="12" fill="none" stroke="#6D28D9" stroke-width="2" opacity="0.2" />

  <!-- Chip Contacts -->
  <g opacity="0.7">
    <rect x="68" y="62" width="14" height="14" fill="#6D28D9" rx="2" />
    <rect x="88" y="62" width="14" height="14" fill="#6D28D9" rx="2" />
    <rect x="108" y="62" width="14" height="14" fill="#6D28D9" rx="2" />
    <rect x="128" y="62" width="14" height="14" fill="#6D28D9" rx="2" />
    
    <rect x="68" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
    <rect x="88" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
    <rect x="108" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
    <rect x="128" y="82" width="14" height="14" fill="#3B82F6" rx="2" />
  </g>

  <!-- Signal Design -->
  <g stroke="#00D4FF" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8">
    <path d="M 100 130 Q 105 125 110 130" />
    <path d="M 108 130 Q 113 120 118 130" />
    <path d="M 116 130 Q 121 115 126 130" />
    <path d="M 130 130 Q 135 125 140 130" />
    <path d="M 138 130 Q 143 120 148 130" />
  </g>

  <!-- Connection Nodes -->
  <circle cx="90" cy="155" r="4" fill="#00D4FF" opacity="0.9" />
  <circle cx="128" cy="155" r="5" fill="#6D28D9" opacity="0.9" />
  <circle cx="166" cy="155" r="4" fill="#00D4FF" opacity="0.9" />

  <!-- Connection Lines -->
  <line x1="90" y1="155" x2="128" y2="155" stroke="#3B82F6" stroke-width="1.5" opacity="0.5" />
  <line x1="128" y1="155" x2="166" y2="155" stroke="#3B82F6" stroke-width="1.5" opacity="0.5" />

  <!-- Brand Text - Optional -->
  <text x="128" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6D28D9" opacity="0.7">eSIM</text>
</svg>