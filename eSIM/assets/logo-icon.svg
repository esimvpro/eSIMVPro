<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-icon-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow-icon">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background Circle for App Icon -->
  <circle cx="64" cy="64" r="60" fill="#0D1B2A" />
  <circle cx="64" cy="64" r="60" fill="url(#grad-icon-1)" opacity="0.1" />

  <!-- Main SIM Card -->
  <rect x="28" y="24" width="72" height="80" rx="6" fill="url(#grad-icon-1)" filter="url(#shadow-icon)" />
  
  <!-- Card Top Highlight -->
  <rect x="28" y="24" width="72" height="3" rx="6" fill="#00D4FF" opacity="0.8" />

  <!-- Chip Grid -->
  <g opacity="0.95">
    <rect x="34" y="32" width="7" height="7" fill="#00D4FF" rx="1" />
    <rect x="44" y="32" width="7" height="7" fill="#00D4FF" rx="1" />
    <rect x="54" y="32" width="7" height="7" fill="#00D4FF" rx="1" />
    <rect x="64" y="32" width="7" height="7" fill="#3B82F6" rx="1" />
    <rect x="74" y="32" width="7" height="7" fill="#3B82F6" rx="1" />
    
    <rect x="34" y="42" width="7" height="7" fill="#3B82F6" rx="1" />
    <rect x="44" y="42" width="7" height="7" fill="#3B82F6" rx="1" />
  </g>

  <!-- Signal Lines - Horizontal -->
  <g stroke="#00D4FF" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8">
    <line x1="32" y1="58" x2="48" y2="58" />
    <line x1="52" y1="58" x2="68" y2="58" />
    <line x1="72" y1="58" x2="88" y2="58" />
  </g>

  <!-- Connection Nodes -->
  <circle cx="40" cy="70" r="2.5" fill="#00D4FF" />
  <circle cx="64" cy="70" r="3" fill="#6D28D9" />
  <circle cx="88" cy="70" r="2.5" fill="#00D4FF" />

  <!-- Network Lines -->
  <line x1="40" y1="70" x2="64" y2="70" stroke="#3B82F6" stroke-width="1" opacity="0.6" />
  <line x1="64" y1="70" x2="88" y2="70" stroke="#3B82F6" stroke-width="1" opacity="0.6" />

  <!-- Bottom Border Detail -->
  <line x1="28" y1="100" x2="100" y2="100" stroke="#00D4FF" stroke-width="1.5" opacity="0.4" />
</svg>