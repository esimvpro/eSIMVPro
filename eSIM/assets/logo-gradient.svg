<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      @keyframes rotate-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .pulse-element {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      .rotating {
        transform-origin: 128px 128px;
        animation: rotate-ring 4s linear infinite;
      }
    </style>
    
    <!-- Main Gradients -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="inner-glow">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.1" />
    </radialGradient>

    <!-- Advanced Filters -->
    <filter id="advanced-shadow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.35" />
    </filter>

    <filter id="inner-shadow">
      <feInset in="SourceGraphic" dx="0" dy="2" stdDeviation="3" flood-opacity="0.2" />
    </filter>
  </defs>

  <!-- Outer Rotating Ring -->
  <circle cx="128" cy="128" r="118" fill="none" stroke="url(#main-gradient)" stroke-width="2" opacity="0.4" class="rotating" stroke-dasharray="10,5" />

  <!-- Background Glow -->
  <circle cx="128" cy="128" r="110" fill="url(#inner-glow)" />

  <!-- Main SIM Card Container -->
  <g filter="url(#advanced-shadow)">
    <!-- Card Back -->
    <rect x="56" y="48" width="144" height="160" rx="14" fill="#0D1B2A" opacity="0.3" />

    <!-- Main Card Body -->
    <rect x="56" y="48" width="144" height="160" rx="14" fill="url(#main-gradient)" opacity="0.95" />

    <!-- Card Inner Shadow -->
    <rect x="56" y="48" width="144" height="160" rx="14" fill="none" stroke="url(#main-gradient)" stroke-width="2" opacity="0.7" />

    <!-- Glossy Top Effect -->
    <rect x="56" y="48" width="144" height="60" rx="14" fill="white" opacity="0.05" />
  </g>

  <!-- Premium Chip Design -->
  <g opacity="0.95" filter="url(#advanced-shadow)">
    <!-- First Row -->
    <rect x="68" y="62" width="14" height="14" fill="#00D4FF" rx="2" class="pulse-element" />
    <rect x="88" y="62" width="14" height="14" fill="#00D4FF" rx="2" class="pulse-element" style="animation-delay: 0.2s;" />
    <rect x="108" y="62" width="14" height="14" fill="#00D4FF" rx="2" class="pulse-element" style="animation-delay: 0.4s;" />
    <rect x="128" y="62" width="14" height="14" fill="#00D4FF" rx="2" class="pulse-element" style="animation-delay: 0.6s;" />

    <!-- Second Row -->
    <rect x="68" y="82" width="14" height="14" fill="#3B82F6" rx="2" class="pulse-element" style="animation-delay: 0.8s;" />
    <rect x="88" y="82" width="14" height="14" fill="#3B82F6" rx="2" class="pulse-element" style="animation-delay: 0.6s;" />
    <rect x="108" y="82" width="14" height="14" fill="#3B82F6" rx="2" class="pulse-element" style="animation-delay: 0.4s;" />
    <rect x="128" y="82" width="14" height="14" fill="#3B82F6" rx="2" class="pulse-element" style="animation-delay: 0.2s;" />
  </g>

  <!-- Advanced Signal Pattern -->
  <g opacity="0.85">
    <!-- Signal Wave 1 -->
    <path d="M 95 130 Q 100 125 105 130 T 115 130" stroke="#00D4FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Signal Wave 2 -->
    <path d="M 110 130 Q 115 120 120 130 T 130 130" stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Signal Wave 3 -->
    <path d="M 125 130 Q 130 115 135 130 T 145 130" stroke="#00D4FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Network Connection System -->
  <g opacity="0.9">
    <!-- Left Node -->
    <circle cx="85" cy="155" r="5" fill="#00D4FF" class="pulse-element" />
    <circle cx="85" cy="155" r="7" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.5" />

    <!-- Center Node (Hub) -->
    <circle cx="128" cy="155" r="6" fill="#6D28D9" class="pulse-element" style="animation-delay: 1s;" />
    <circle cx="128" cy="155" r="9" fill="none" stroke="#6D28D9" stroke-width="1.5" opacity="0.4" />

    <!-- Right Node -->
    <circle cx="171" cy="155" r="5" fill="#00D4FF" class="pulse-element" />
    <circle cx="171" cy="155" r="7" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.5" />
  </g>

  <!-- Connection Lines with Gradient -->
  <g opacity="0.7">
    <line x1="85" y1="155" x2="128" y2="155" stroke="url(#main-gradient)" stroke-width="2" stroke-linecap="round" />
    <line x1="128" y1="155" x2="171" y2="155" stroke="url(#main-gradient)" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- 3D Effects -->
  <!-- Right Side 3D -->
  <path d="M 200 48 L 205 48 L 205 208 L 200 208 Z" fill="#00D4FF" opacity="0.2" />

  <!-- Bottom 3D -->
  <path d="M 56 208 L 200 208 L 205 208 L 205 213 L 56 213 Z" fill="#3B82F6" opacity="0.15" />

  <!-- Decorative Corner Elements -->
  <g opacity="0.6" class="pulse-element">
    <polygon points="50,40 55,45 50,50" fill="#00D4FF" />
    <polygon points="206,40 211,45 206,50" fill="#3B82F6" />
    <polygon points="50,210 55,215 50,220" fill="#3B82F6" />
    <polygon points="206,210 211,215 206,220" fill="#00D4FF" />
  </g>

  <!-- Floating Particles Effect -->
  <g opacity="0.3" class="pulse-element">
    <circle cx="40" cy="80" r="2" fill="#00D4FF" />
    <circle cx="220" cy="100" r="1.5" fill="#6D28D9" />
    <circle cx="35" cy="160" r="1" fill="#3B82F6" />
    <circle cx="225" cy="180" r="2" fill="#00D4FF" />
  </g>
</svg>